<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="styles/font-awesome.min.css" type="text/css">
    <!-- great css for animation from Daniel Eden -->
    <link rel="stylesheet" href="styles/animate.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">

    <script src="scripts/script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 class="animated bounceInDown">Random Quote Machine</h1>
    <div class="animated fadeInLeftBig" id="main">
      <div id="quote">
	<img src="images/loading_circle.gif" alt="loading circle">
      </div>

      <div id="author">
      </div>
    </div>
    <br>
    <div  class="animated bounceInUp" id="quoteButtonContainer">
      <p onclick="setTimeout(getQuotes, 500)" class="noselect" id="quoteButton">New Quote</p>
    </div>
    <br>
    <div class="animated bounceInUp" id="twitterButtonContainer">
      <a id="twitterLink" href="https://www.twitter.com/intent/tweet?text=Hello%20world"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
    </div>
  </body>
</html>
